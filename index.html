<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <label class="whats_playing"></label>
      <audio class="music_player" controls="controls" src=""></audio><br><br>
    </section>
    <hr>
    <section class="search">
      <form class="search-form">
          <input type="text" placeholder="Search for Artist" name="search" id="searchBox">
          <input type="submit" value="Search" id="searchBtn"><br>
      </form>
    </section>
    <hr>
    <section class="results">
      <div class="grid" id="search_results">

      </div>
    </section>
  </div>
  <script src="main.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
</body>
</html>
